name: Generate PDF
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: asciidoctor/docker-asciidoctor:1.56.0
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: ./generate-pdf -d -f document.adoc
      - uses: actions/upload-artifact@v3
        with:
          name: PDFs
          path: "*.pdf"